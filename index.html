<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Intercom v27 - Name Fix</title>
    <style>
        :root {
            --bg-main: #FFFFFF; --text-main: #000000; --accent: #ccff00;
            --btn-op: #1a1a1a; --danger: #ff0000; --proceed: #0055ff;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f9fa; touch-action: manipulation; overflow: hidden; }
        .admin-header { padding: 10px; background: #fff; border-bottom: 2px solid #ddd; }
        #button-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 5px; padding: 10px; }
        
        .state-container { 
            display: none; height: 100vh; width: 100vw; 
            flex-direction: column; align-items: center; justify-content: center; 
            background: var(--bg-main); color: var(--text-main); 
            position: fixed; top: 0; left: 0; z-index: 2000; 
        }
        .active { display: flex !important; }

        .bell-btn { font-size: 150px; cursor: pointer; background: none; border: none; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .script-box { 
            background: #fff; padding: 30px; border-radius: 25px; 
            border: 8px solid #000; width: 90%; font-size: 36px; font-weight: 700;
            text-align: center; color: #000; line-height: 1.2;
            box-shadow: 10px 10px 0px #ccff00; box-sizing: border-box;
        }

        .op-list { 
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr);
            width: 95vw; height: 60vh; gap: 8px; padding: 5px; box-sizing: border-box;
        }
        .op-btn { 
            display: flex; align-items: center; justify-content: center;
            background: var(--btn-op); color: var(--accent); border: 3px solid #000; 
            font-size: 1.4rem; font-weight: bold; border-radius: 10px; cursor: pointer; text-align: center;
        }
        
        .page-nav-btn {
            background: #ddd; color: #000; border: 4px solid #000; padding: 15px 40px;
            font-size: 1.8rem; font-weight: 900; border-radius: 15px; cursor: pointer;
        }
        .active-page { background: var(--accent) !important; }

        .meter-container { width: 80%; height: 30px; background: #eee; border-radius: 15px; margin-top: 15px; overflow: hidden; border: 4px solid #000; }
        #volumeBar { width: 0%; height: 100%; background: #00cc00; transition: width 0.1s; }
        #proceedBtn { display: none; background: var(--proceed); color: white; border: 5px solid #000; padding: 20px 60px; font-size: 2rem; font-weight: bold; border-radius: 20px; cursor: pointer; margin-top: 15px; }
        .manual-reset { background: var(--danger); color: white; border: 3px solid #000; padding: 10px 25px; font-size: 1.1rem; border-radius: 8px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="admin-header" id="adminPanel">
        <input type="text" id="nameInput" placeholder="Add Name...">
        <button onclick="addTeacher()" style="background:green; color:#fff; padding:8px;">ADD</button>
        <button onclick="openTV()" style="background:blue; color:#fff; padding:8px;">1. OPEN TV</button>
        <button onclick="startOperator()" style="background:black; color:#fff; padding:8px;">2. START SYSTEM</button>
        <div id="button-grid"></div>
    </div>

    <div id="state-1" class="state-container">
        <button class="bell-btn" onclick="triggerDoorbell()">ðŸ””</button>
        <h1 style="font-size: 3.5rem; font-weight: 900;">TAP TO START</h1>
    </div>

    <div id="state-2" class="state-container">
        <div class="script-box">"I am <b>(Name)</b>, from <b>(Section)</b>.<br><b>(My Purpose)</b>"</div>
        <div class="meter-container"><div id="volumeBar"></div></div>
        <button id="proceedBtn" onclick="finalizeIntercom()">DONE TALKING â†’</button>
        <button class="manual-reset" onclick="cancelIntercom()">RESET</button>
    </div>

    <div id="state-3" class="state-container">
        <h2 style="font-size: 2rem; margin: 10px;">LOOKING FOR:</h2>
        <div id="op-list-container" class="op-list"></div>
        <div style="display:flex; gap:20px; margin:10px;">
            <button id="pg1Btn" class="page-nav-btn active-page" onclick="changePage(1)">PAGE 1</button>
            <button id="pg2Btn" class="page-nav-btn" onclick="changePage(2)">PAGE 2</button>
        </div>
        <button class="manual-reset" onclick="cancelIntercom()">CANCEL</button>
    </div>

    <audio id="sndDoorbell" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>
    <audio id="sndChime" src="https://assets.mixkit.co/active_storage/sfx/2864/2864-preview.mp3"></audio>

<script>
    let tvWindow = null;
    let teachers = JSON.parse(localStorage.getItem('teachers')) || [];
    let recognition, localStream, audioContext, analyser, dataArray, animationId;
    let state3IdleTimer, backupBtnTimer, currentPage = 1;

    function setUI(state) {
        document.querySelectorAll('.state-container').forEach(c => c.classList.remove('active'));
        if(state > 0) {
            document.getElementById(`state-${state}`).classList.add('active');
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
        }
        if(tvWindow) tvWindow.postMessage({type: 'SYNC_STATE', state: state}, '*');
        clearTimeout(state3IdleTimer);
        if(state === 3) state3IdleTimer = setTimeout(() => cancelIntercom(), 90000);
    }

    function startOperator() { if(!tvWindow || tvWindow.closed) return alert("Open TV Window first!"); setUI(1); }

    function triggerDoorbell() {
        if(tvWindow) tvWindow.postMessage({type: 'RESET_TV'}, '*');
        document.getElementById('sndDoorbell').play().catch(() => {});
        setTimeout(() => { setUI(2); startVoiceAndCam(); }, 1200);
    }

    async function startVoiceAndCam() {
        const btn = document.getElementById('proceedBtn');
        btn.style.display = 'none';
        clearTimeout(backupBtnTimer);
        backupBtnTimer = setTimeout(() => { btn.style.display = 'block'; }, 4000);
        try {
            const constraints = { video: true, audio: { echoCancellation: false, autoGainControl: true } };
            localStream = await navigator.mediaDevices.getUserMedia(constraints);
            if(tvWindow) tvWindow.postMessage({type: 'START_VIDEO'}, '*');
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(localStream);
            analyser = audioContext.createAnalyser();
            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            drawVolume();
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true; recognition.onresult = () => { btn.style.display = 'block'; };
                recognition.start();
            }
        } catch (err) { console.error(err); }
    }

    function drawVolume() {
        animationId = requestAnimationFrame(drawVolume);
        analyser.getByteFrequencyData(dataArray);
        let values = 0; for (let i = 0; i < dataArray.length; i++) values += dataArray[i];
        document.getElementById('volumeBar').style.width = Math.min((values / dataArray.length) * 2.5, 100) + "%";
    }

    function stopLogic() {
        cancelAnimationFrame(animationId);
        if(recognition) { try { recognition.stop(); } catch(e) {} }
        if(audioContext) { try { audioContext.close(); } catch(e) {} }
        if(localStream) { localStream.getTracks().forEach(t => t.stop()); localStream = null; }
        if(tvWindow) tvWindow.postMessage({type: 'STOP_VIDEO'}, '*');
    }

    function cancelIntercom() { stopLogic(); setUI(1); }
    function finalizeIntercom() { stopLogic(); renderOpList(); setUI(3); }
    function changePage(pg) { currentPage = pg; renderOpList(); }

    function renderOpList() {
        const container = document.getElementById('op-list-container');
        container.innerHTML = '';
        const start = (currentPage - 1) * 20;
        const pageTeachers = teachers.slice(start, start + 20);
        document.getElementById('pg1Btn').classList.toggle('active-page', currentPage === 1);
        document.getElementById('pg2Btn').classList.toggle('active-page', currentPage === 2);
        pageTeachers.forEach(name => {
            const b = document.createElement('div');
            b.className = 'op-btn'; b.innerText = name;
            b.onclick = () => {
                document.getElementById('sndChime').play();
                if(tvWindow) tvWindow.postMessage({type: 'SHOW_NAME', name: name}, '*');
                cancelIntercom();
            };
            container.appendChild(b);
        });
    }

    async function openTV() {
        let left = 0;
        try { if ('getScreenDetails' in window) { const details = await window.getScreenDetails(); if (details.screens.length > 1) left = details.screens[1].availLeft; } } catch (e) {}
        tvWindow = window.open("", "TVDisplay", `left=${left},top=0,width=1200,height=800`);
        tvWindow.document.write(`
            <html><body style="background:#000; color:#fff; margin:0; overflow:hidden; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif;">
                <div id="main" style="text-align:center; width:100%;"><h1 id="msg" style="font-size:8vw;">WELCOME</h1></div>
                <video id="v" style="display:none; width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; transform: scaleX(-1);" autoplay playsinline></video>
                <script>
                    window.onmessage = (e) => {
                        const m = document.getElementById('msg'); const v = document.getElementById('v'); const main = document.getElementById('main');
                        if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
                        if(e.data.type === 'SYNC_STATE' && e.data.state === 1) { main.style.display = 'block'; v.style.display = 'none'; main.innerHTML = '<h1 style="font-size:8vw;">WELCOME</h1>'; }
                        if(e.data.type === 'START_VIDEO') { main.style.display = 'none'; v.style.display = 'block'; navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => { v.srcObject = s; }); }
                        if(e.data.type === 'STOP_VIDEO') { v.style.display = 'none'; }
                        if(e.data.type === 'SHOW_NAME') {
                            v.style.display = 'none'; main.style.display = 'block';
                            main.innerHTML = '<div style="border:20px solid #ccff00; border-radius:50px; padding:60px;"><h1 style="font-size:12vw; color:#ccff00; margin:0; font-weight:900;">' + e.data.name + '</h1></div>';
                            setTimeout(() => { main.innerHTML = '<h1 style="font-size:8vw;">WELCOME</h1>'; }, 30000);
                        }
                    }
                <\/script>
            </body></html>
        `);
    }

    function addTeacher() { const n = document.getElementById('nameInput').value; if(n) { teachers.push(n); teachers.sort(); localStorage.setItem('teachers', JSON.stringify(teachers)); renderAdmin(); document.getElementById('nameInput').value=''; } }
    function deleteTeacher(name) { teachers = teachers.filter(t => t !== name); localStorage.setItem('teachers', JSON.stringify(teachers)); renderAdmin(); }
    function renderAdmin() {
        const grid = document.getElementById('button-grid'); grid.innerHTML = '';
        teachers.forEach(t => { grid.innerHTML += '<div style="background:#fff; padding:5px; border:1px solid #000; display:flex; justify-content:space-between; margin:2px; font-size:0.8rem;"><span>'+t+'</span> <button onclick="deleteTeacher(\''+t+'\')" style="background:red; color:white; border:none;">X</button></div>'; });
    }
    renderAdmin();
</script>
</body>
</html>
